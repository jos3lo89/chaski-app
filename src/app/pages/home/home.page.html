<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Uber Andahuaylas</ion-title>

    @if (user) {
    <ion-button (click)="cerrarSesion()" fill="outline" slot="end" color="danger">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="#e11d48" fill-rule="evenodd" d="M6 2a3 3 0 0 0-3 3v14a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3zm10.293 5.293a1 1 0 0 1 1.414 0l4 4a1 1 0 0 1 0 1.414l-4 4a1 1 0 0 1-1.414-1.414L18.586 13H10a1 1 0 1 1 0-2h8.586l-2.293-2.293a1 1 0 0 1 0-1.414" clip-rule="evenodd"/></svg>
    </ion-button>

    } @else {

    <ion-button slot="end" fill="outline" (click)="pushLogin()">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="#4f46e5" fill-rule="evenodd" d="M1.625 12c0 .414.336.75.75.75h10.973l-1.961 1.68a.75.75 0 1 0 .976 1.14l3.5-3a.75.75 0 0 0 0-1.14l-3.5-3a.75.75 0 1 0-.976 1.14l1.96 1.68H2.376a.75.75 0 0 0-.75.75" clip-rule="evenodd"/><path fill="#4f46e5" d="M9.375 9.75h.378a2.25 2.25 0 0 1 3.586-2.458l3.5 3a2.25 2.25 0 0 1 0 3.416l-3.5 3a2.25 2.25 0 0 1-3.586-2.458h-.378V16c0 2.828 0 4.243.879 5.121c.878.879 2.293.879 5.121.879h1c2.828 0 4.243 0 5.121-.879c.879-.878.879-2.293.879-5.121V8c0-2.828 0-4.243-.879-5.121C20.618 2 19.203 2 16.375 2h-1c-2.828 0-4.243 0-5.121.879c-.879.878-.879 2.293-.879 5.121z"/></svg>
    </ion-button>

    }
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title style="text-align: center" size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card style="text-align: center">
    <ion-card-title> Viaja con nosotros cuando quieras </ion-card-title>
    <ion-card-content> Pruebalo ya..!!! </ion-card-content>
  </ion-card>

  <ion-card (click)="pushRotuer('get-taxi')">
    <ion-card-content
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="128"
        height="128"
        viewBox="0 0 512 512"
      >
        <path
          fill="currentColor"
          fill-rule="evenodd"
          d="M128 298.666c23.564 0 42.667 19.103 42.667 42.667S151.564 384 128 384s-42.666-19.103-42.666-42.667s19.102-42.667 42.666-42.667m245.334 0c23.564 0 42.666 19.103 42.666 42.667S396.898 384 373.334 384s-42.667-19.103-42.667-42.667s19.103-42.667 42.667-42.667m-64 42.667c0 7.48 1.283 14.661 3.642 21.334H188.358A63.9 63.9 0 0 0 192 341.333c0-7.48-1.283-14.661-3.642-21.334h124.618a63.9 63.9 0 0 0-3.642 21.334m-24.89-192l5.69 4.267l81.856 61.397l65.025 16.266c17.877 4.47 30.731 19.85 32.182 37.966l.137 3.427v74.667l-16.16 4.04l-17.466 4.367a64.2 64.2 0 0 0 1.626-14.397c0-13.085-3.927-25.252-10.666-35.388l-.001-33.289l-69.174-17.293l-4.18-1.045l-.835-.627l-11.144 11.145a42.67 42.67 0 0 1-30.17 12.497l-225.831-.001v16.299C72.24 305.349 64 322.379 64 341.333c0 3.244.242 6.431.707 9.545l-22.04-22.042V226.943l4.945-5.934l53.333-64l6.397-7.676zM270.23 192H127.318l-35.55 42.666h219.396l6.835-6.836z"
        />
      </svg>
    </ion-card-content>
  </ion-card>
  <ion-card
    (click)="pushRotuer('get-mototaxi')"
    style="display: flex; justify-content: center; align-items: center"
  >
    <img
      src="assets/img/mototaxi.png"
      alt="mototaxi"
      width="128"
      height="128"
      class="invertida"
    />
  </ion-card>
</ion-content>
