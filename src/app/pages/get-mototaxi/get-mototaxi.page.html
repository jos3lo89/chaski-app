<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Solicitar Taxi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Solicitar Taxi</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" style="padding: 20px">
    <ion-item>
      <ion-label position="floating">vehiculo</ion-label>
      <ion-input
        type="text"
        formControlName="vehiculo"
        [value]="taxis[1].tipo"
      ></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-label position="floating">Nombre completo</ion-label>
      <ion-input type="text" formControlName="nombres"></ion-input>
    </ion-item>
    <ion-note
      color="danger"
      *ngIf="form.get('nombres')?.invalid && form.get('nombres')?.touched"
    >
      Nombre es requerido
    </ion-note>
    <br />
    <ion-item>
      <ion-label position="floating">Mi ubicación</ion-label>
      <ion-input type="text" formControlName="mi_ubicaicon"></ion-input>
    </ion-item>
    <ion-note
      color="danger"
      *ngIf="form.get('mi_ubicaicon')?.invalid && form.get('mi_ubicaicon')?.touched"
    >
      Ubicación es requerida
    </ion-note>
    <br />

    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input type="text" formControlName="mi_destino"></ion-input>
    </ion-item>
    <ion-note
      color="danger"
      *ngIf="form.get('mi_destino')?.invalid && form.get('mi_destino')?.touched"
    >
      Destino es requerido
    </ion-note>
    <br />

    <!-- <ion-item>
      <ion-label>Vehículo</ion-label>
      <ion-select formControlName="vehiculo">
        <ion-select-option *ngFor="let taxi of taxis" [value]="taxi.tipo">
          {{ taxi.tipo }}
        </ion-select-option>
      </ion-select>
    </ion-item> -->
    <br />

    <ion-item>
      <ion-label position="floating">Cantidad de pasajeros</ion-label>
      <ion-input type="number" formControlName="cant_pasajeros"></ion-input>
    </ion-item>
    <ion-note
      color="danger"
      *ngIf="form.get('cant_pasajeros')?.invalid && form.get('cant_pasajeros')?.touched"
    >
      Debe ser un número entre 1 y 4
    </ion-note>
    <br />

    <ion-button expand="block" type="submit" [disabled]="form.invalid"
      >Pedir</ion-button
    >
  </form>
</ion-content>
